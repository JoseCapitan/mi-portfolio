<section
  id="timeline"
  #timelineSection
  class="relative max-w-4xl w-full mt-16 px-6 py-8 mx-auto text-white opacity-0 translate-y-12 transition-all duration-1500 ease-in-out"
>
  <!-- Título -->
  <h3 class="text-4xl font-bold text-center mb-12">Línea cronológica</h3>

  <div class="relative flex flex-col gap-12">
    <!-- Línea general que conecta todos los items -->
    <div class="absolute top-0 bottom-0 left-4 w-0.5 bg-cyan-400 opacity-30"></div>

    @for (item of items; track item; let i = $index) {
      <div
        class="relative flex items-start w-full opacity-0 translate-y-12 transition-all duration-1500 ease-in-out"
        #timelineItem
      >
        <!-- Punto con año pegado a la caja -->
        <div class="relative flex flex-col items-start mr-4">
          <span
            class="bg-gray-800 text-cyan-400 font-bold px-3 py-1 rounded shadow"
          >
            {{ item.year }}
          </span>
        </div>

        <!-- Contenido -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-left flex-1">
          <h5 class="text-lg font-semibold text-cyan-400">{{ item.title }}</h5>
          <p class="text-gray-300 mt-2">{{ item.description }}</p>
        </div>
      </div>
    }
  </div>
</section>
