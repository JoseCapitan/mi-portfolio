  <!-- Canvas de fondo general (background) -->
  <canvas
    id="background-canvas"
    style="
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: none;
      max-height: none;
      z-index: 0;
      pointer-events: none;
    "
    width="1920"
    height="1080"
  ></canvas>

  <!-- Canvas de ondas animadas -->
  <canvas
    id="waves-canvas"
    style="
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: none;
      max-height: none;
      z-index: 1;
      pointer-events: none;
    "
    width="1920"
    height="1080"
  ></canvas>
