<section
  class="min-h-screen flex flex-col justify-center items-center px-4 bg-gray-950"
>
  <!-- Canvas de fondo general (background) -->
  <canvas
    id="background-canvas"
    style="
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: none;
      max-height: none;
      z-index: 0;
      pointer-events: none;
    "
    width="1920"
    height="1080"
  ></canvas>

  <!-- Canvas de ondas animadas -->
  <canvas
    id="waves-canvas"
    style="
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: none;
      max-height: none;
      z-index: 1;
      pointer-events: none;
    "
    width="1920"
    height="1080"
  ></canvas>

  <!-- Hero principal -->
  <div
    class="relative w-full h-screen flex items-center justify-center overflow-hidden bg-transparent z-10"
  >
    <!-- Canvas de polígonos animados sobre el hero -->
    <canvas
      id="hero-polygons-canvas"
      style="
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        min-width: 100vw;
        min-height: 100vh;
        max-width: none;
        max-height: none;
        z-index: 2;
        pointer-events: none;
      "
      width="1920"
      height="1080"
    ></canvas>

    <!-- Contenido principal del hero -->
    <div
      id="hero"
      class="relative z-20 text-center text-white flex flex-col items-center justify-center gap-6
            opacity-0 -translate-y-10 transition-all duration-1500 ease-out"
    >
      <h1
        class="text-5xl md:text-7xl font-extrabold tracking-tight drop-shadow-lg"
      >
        JOSÉ CAPITÁN
      </h1>
      <h2 class="text-2xl md:text-3xl font-semibold text-indigo-400 mb-2">
        Frontend Developer (Angular / TypeScript)
      </h2>
      <div class="flex gap-4 mt-4">
        <a
          href="https://www.linkedin.com/in/jcapi"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img src="assets/linkedin.png" alt="LinkedIn" class="w-8 h-8" />
        </a>
        <a
          href="https://github.com/JoseCapitan"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img src="assets/github.png" alt="GitHub" class="w-8 h-8" />
        </a>
        <a
          href="mailto:ercapitan7@gmail.com"
          class="hover:scale-110 transition-transform"
        >
          <img src="assets/email.png" alt="Correo" class="w-8 h-7" />
        </a>
      </div>
      <!-- Scroll Mouse Indicator -->
      <div class="mouse-scroll">
        <div class="mouse">
          <div class="wheel"></div>
        </div>
        <span class="arrow"></span>
      </div>
    </div>
  </div>

  <!-- About section -->
  <app-about></app-about>
</section>
