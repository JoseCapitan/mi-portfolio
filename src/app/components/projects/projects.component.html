<section class="relative max-w-4xl w-full mt-16 px-4 mx-auto">
  <h3 class="text-4xl font-bold text-center mb-12 text-white">Proyectos</h3>

  @for (project of projects; track project) {
    <app-project-card
      [project]="project"
      (viewResult)="handleViewResult($event)"
    ></app-project-card>
  }
</section>
