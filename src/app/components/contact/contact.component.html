<section class="min-h-screen flex flex-col items-center px-4 bg-gray-950 pt-20">
  <!-- Título -->
  <div
    class="text-center opacity-0 -translate-y-10 transition-all duration-700 ease-out mb-12"
  >
    <h2
      class="text-5xl md:text-6xl font-extrabold text-cyan-400 mb-4 drop-shadow-[0_0_20px_rgba(0,255,255,0.8)]"
    >
      Contacto
    </h2>
    <p class="text-gray-300 text-lg md:text-xl">
      <span class="font-bold">Email:</span> ercapitan7@gmail.com
    </p>
  </div>

  <!-- Formulario -->
  <div
    class="relative z-10 w-full max-w-2xl bg-gray-900 border border-cyan-400 p-8 rounded-3xl shadow-lg opacity-0 translate-y-10 transition-all duration-700 ease-out"
  >
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Nombre -->
      <div class="mb-6">
        <input
          type="text"
          formControlName="name"
          placeholder="Nombre"
          class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:border-cyan-400 focus:outline-none"
        />
      </div>

      <!-- Email -->
      <div class="mb-6">
        <input
          type="email"
          formControlName="email"
          placeholder="Correo electrónico"
          class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:border-cyan-400 focus:outline-none"
        />
      </div>

      <!-- Mensaje -->
      <div class="mb-6">
        <textarea
          formControlName="message"
          placeholder="Mensaje"
          rows="6"
          class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:border-cyan-400 focus:outline-none resize-none"
        ></textarea>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button
          type="submit"
          [disabled]="contactForm.invalid"
          class="bg-cyan-400 hover:bg-cyan-500 text-black font-bold py-3 px-8 rounded-xl shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Enviar
        </button>
      </div>
    </form>
    @if (successMessage) {
    <p class="text-green-400 mt-4 text-center">{{ successMessage }}</p>
    } @if (errorMessage) {
    <p class="text-red-400 mt-4 text-center">{{ errorMessage }}</p>
    }
  </div>
</section>
